<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .project {
            position: relative;
            width: 100%;
            height: 200px;
            background: #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .project .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project:hover .overlay {
            opacity: 1;
        }

        .project .overlay h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .project .overlay p {
            margin: 0.5rem 0 0;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .project {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Check out some of my awesome projects below!</p>
    </header>

    <div class="container">
        <!-- Project 1 -->
        <div class="project">
            <img src="https://via.placeholder.com/400" alt="To-Do App">
            <div class="overlay">
                <h2>To-Do App</h2>
                <p>A simple task management app built with Flutter.</p>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project">
            <img src="https://via.placeholder.com/400" alt="Portfolio Website">
            <div class="overlay">
                <h2>Portfolio Website</h2>
                <p>A responsive portfolio showcasing my work and skills.</p>
            </div>
        </div>

        <!-- Add more projects as needed -->
    </div>
</body>
</html>
